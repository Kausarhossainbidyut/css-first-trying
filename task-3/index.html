<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pracktice task-3</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div>
        <h2>Table Tennis Tournament</h2>
        <table>
            <caption>Tournament Schedule and Results</caption>
            <thead>
                <tr>
                    <th>Round 1</th>
                    <th>Player A</th>
                    <th>Player B</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>Match 1</td>
                    <td>John</td>
                    <td>Alice 1</td>
                </tr>
                <tr>
                    <td>Match 2</td>
                    <td>Mark</td>
                    <td>Sarah</td>
                </tr>
            </tbody>
            <thead>
                <tr>
                    <th>Round 2</th>
                    <th>Player C</th>
                    <th>Player D</th>                  
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>Match 3</td>
                    <td>TED</td>
                    <td>TED</td>
                </tr>
                <tr>
                    <td>Match 4</td>
                    <td>TED</td>
                    <td>TED</td>
                </tr>
            </tbody>
            <thead>
                <tr>
                    <th>Final</th>
                    <th>Winner of Match 3</th>
                    <th>Winner of Match 4</th>
                </tr>
            </thead>
            <tfoot>
                <tr>
                    <td>Champion</td>
                    <td>TED </td>
                    <td>TED </td>
                </tr>
            </tfoot>
        </table>

    </div>
</body>
</html>
